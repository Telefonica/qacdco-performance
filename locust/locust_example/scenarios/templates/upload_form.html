<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Execution</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">Upload Execution</h2>
    <form action="/upload" method="post">
        <div class="form-group">
            <label for="PERFORMANCE_PROJECT_NAME">Performance Project Name:</label>
            <input type="text" class="form-control" id="PERFORMANCE_PROJECT_NAME" name="PERFORMANCE_PROJECT_NAME" required>
        </div>
        <div class="form-group">
            <label for="MODULE">Module:</label>
            <input type="text" class="form-control" id="MODULE" name="MODULE" required>
        </div>
        <div class="form-group">
            <label for="PERFORMANCE_EXECUTION_NAME">Performance Execution Name:</label>
            <input type="text" class="form-control" id="PERFORMANCE_EXECUTION_NAME" name="PERFORMANCE_EXECUTION_NAME" required>
        </div>
        <div class="form-group">
            <label for="RELEASE_VERSION">Release Version:</label>
            <input type="text" class="form-control" id="RELEASE_VERSION" name="RELEASE_VERSION" required>
        </div>
        <div class="form-group">
            <label for="QA_REPORTER_URL">QA Reporter URL:</label>
            <input type="text" class="form-control" id="QA_REPORTER_URL" name="QA_REPORTER_URL" required>
        </div>
        <div class="form-group">
            <label for="SAMPLING">Sampling:</label>
            <input type="text" class="form-control" id="SAMPLING" name="SAMPLING">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="//code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
